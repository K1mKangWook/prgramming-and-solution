            <p style="font-size: 20px;"><strong>9번</strong></p>
            <p>
                (5주차과제) while문을 이용하여 500부터 1000사이의 홀수의 합을 구하는 프로그램이다.
                <br>
                빈칸에 들어갈 코드는 무엇인가? (공백없이 입력할 것은)
            </p>
            <p style="color: red;">
                <strong>(&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;)</strong>
                <br>
                <strong>sum=0</strong> 
                <br>
                <br>
                <strong>while i < 10000:</strong> 
                <br>
                <strong>&nbsp;&nbsp;&nbsp;sum=sum+i</strong>
                <br>
                <strong>&nbsp;&nbsp;&nbsp;i=i+2</strong>  
                <br>
                <strong>print(sum)</strong>
            </p>

                답: <input type="text">
